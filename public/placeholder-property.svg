<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#F3F4F6"/>
  <rect x="1" y="1" width="398" height="298" stroke="#E5E7EB" stroke-width="2" fill="none"/>
  
  <!-- House icon -->
  <g transform="translate(175, 120)">
    <!-- House base -->
    <rect x="0" y="25" width="50" height="35" fill="#9CA3AF"/>
    <!-- Roof -->
    <polygon points="25,0 0,25 50,25" fill="#6B7280"/>
    <!-- Door -->
    <rect x="15" y="40" width="8" height="15" fill="#4B5563"/>
    <!-- Windows -->
    <rect x="5" y="35" width="6" height="6" fill="#4B5563"/>
    <rect x="39" y="35" width="6" height="6" fill="#4B5563"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="180" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="14">
    Sin imagen disponible
  </text>
</svg>